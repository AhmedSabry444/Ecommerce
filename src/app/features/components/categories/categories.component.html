<div class="flex flex-wrap justify-center mt-5">
@for (c of allCategories; track $index) {


    <div class="product w-4/12 p-4 text-center ">
        <img [src]="c.image" alt="" class="w-full h-[300px]">
        <h3 class="text-main mt-2">{{c.name}}</h3>
    </div>
    
}@empty {
    <app-loader></app-loader>
}
</div>
